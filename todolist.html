<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<div id="app">
			<input _v-model='tempVal' :value="tempVal" /><button type="button" @click="add">添加</button>
			<textarea _v-model='tempVal' :value="tempVal" name="" rows="" cols=""></textarea>
			<div>
				<form action="">
					<label>
						<input type="checkbox" :value="check" _v-model="check"/>
						1
					</label>
					
					<label>
						<input type="checkbox" :value="check" _v-model="check"/>
						2
					</label>
					
					<label>
						<input type="checkbox" :value="check" _v-model="check"/>
						3
					</label>
					<label>
						<input type="radio" :value="radio.a" name="radio" _v-model="radio.a"/>
						11
					</label>
					<label>
						<input type="radio" :value="radio.a" name="radio" _v-model="radio.a"/>
						22
					</label>
					<label>
						<input type="radio" :value="radio.a" name="radio" _v-model="radio.a"/>
						33
					</label>
					
					<select name="" :value="selected" multiple="multiple" _v-model="selected">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select>
				</form>
			</div>
			
 			<ol>
				<li _v-for="val in toDoList">
					<span>{{val}}</span><button type="button" @click="remove($index)">删除</button>
				</li>
			</ol>
		</div>
		<script src="dist/js/view.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var app = new View({
				el:"app",
				data:{
					tempVal:'',
					selected:false,
					toDoList:[],
					check:[false,true,false],
					radio:{
						a:[true,true,true]
					},
					selected:[3,2,1]
				},
				methods:{
					add:function(){
						if(this.data.tempVal != ''){
							this.push('toDoList',this.data.tempVal);
							this.data.tempVal = '';
						}
					},
					remove:function(index){
						this.splice('toDoList',index,1);
					}
				}
			})
		</script>
	</body>
</html>
