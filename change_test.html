<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>

	<body>
		<div id="app">
			<div :class="true ? data_1+data_2['data__2'][0] + parseInt('2')+1 + '':''">
				{{data_1 + 1 + 'aaaa' + data_2.data__2[0]}}
			</div>
			<div _v-if="ifStatus[0]">
				这是if状态0
			</div>
			<div _v-elseif="!(ifStatus[1])">
				这是if状态1
			</div>
			<div _v-else="!(ifStatus[2])">
				这是if状态2
			</div>
			
			<div _v-show="!(ifStatus[3])">
				这是show内容
			</div>
		</div>
		
		<script src="dist/js/view.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var time = new Date();

			var v = new View({
				el: "app",
				data: {
					data_1:1,
					data_2:{
						data__2:[
							2
						]
					},
					data_3:[3],
					ifStatus:[false,false,true]
				},
				ready: function() {
					
				},
				methods:{
					getIndex(index){
						console.log(index);
					},
					getVal(i,j,k){
						return i+j+k;
					},
					setVal(i,j){
						return i+j;
					}
				}
			});
		</script>
	</body>

</html>
