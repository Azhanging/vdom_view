<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div _v-for="i in {{arr}}">
				<div _v-for="n in {{i}}">
					{{n.a}} - {{n.b}}
					<div _v-for="m in {{arr1}}">
						{{m}}
					</div>
				</div>
			</div>
		</div>
		<script src="dist/js/view.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var v = new View({
				el:"app",
				data:{
					arr:[
						[
							{a:1,b:2},
							{a:3,b:4}
						],
						[
							{a:3,b:4},
							{a:5,b:6}
						],
						[
							{a:7,b:8},
							{a:9,b:10}
						]
					],
					arr1:[1,2,3,4]
				}
			})
		</script>
	</body>
</html>
