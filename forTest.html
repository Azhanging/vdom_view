<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div _v-for="i in {{arr}}">
				{{i}}
			</div>
		</div>
		<script src="dist/js/view.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var v = new View({
				el:"app",
				data:{
					arr:[1,2,3,4],
					i:1
				}
			});
			
			var obj = Object.create(v.data);
			Object.defineProperty(obj,'getI',{
				get(){
					return v.data.i;
				}
			});
			
			
		</script>
	</body>
</html>
