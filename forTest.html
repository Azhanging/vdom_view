<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div :class="{{i}}" _v-show="{{isShow}}">
				{{i}}
				<span>
					{{i}}
				</span>
			</div>
			<a href="" _v-if="{{ifStatus.0}}">1</a>
			<a href="" _v-elseif="{{ifStatus.1}}">2</a>
			<a href="" _v-else="{{ifStatus.2}}">3</a>
		</div>
		<script src="dist/js/view.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var v = new View({
				el:"app",
				data:{
					i:1,
					isShow:true,
					ifStatus:[false,true,false]
				}
			});
			
			var obj = Object.create(v.data);
			var	val = 456;
			
			Object.defineProperty(obj,'i',{
				get(){
					return val;
				},
				set(newVal){
					val = newVal;
				}
			});
		</script>
	</body>
</html>
