<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	</head>
	<body>
		<div id="app">
			<div _v-for="i in arr">
				<div _v-for="n in i" :class="n">
					{{n}}
				</div>
			</div>
		</div>
		<script src="./../../dist/js/view.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var start = new Date();
			var arr = [];
			
			for(var i = 0; i<1500;i++){
				arr.push([
					Math.random(),
					Math.random(),
					Math.random(),
					Math.random(),
					Math.random()
				])
			}
			
			var v = new View({
				el:"app",
				data:{
					arr:arr
				}
			});
			
			setTimeout(()=>{
				v.data.arr[4][0] = 123;
				v.data.arr[4][1] = 456;
				v.data.arr[4][2] = 789;
			},2000);
			document.title = new Date() - start;
		</script>
	</body>
</html>
